<!doctype html>
<html lang="en">

<head>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>sports-card-5</title>
</head>

<body>



<button class="add">Clone The Card </button>
<button class="delete">Delete The Clone</button>
<button class="changeName">Change Name</button>
<button class="detailsToggle">Toggle Detials</button>
<button class="changeColor">Change Color</button>

<div class="app">
  <sports-card-5>
    <img slot="imagelocation" src="https://static01.nyt.com/images/2015/01/04/sports/DOG-mattingly/DOG-mattingly-superJumbo.jpg?quality=75&auto=webp"/>
    <p slot="info">Donald Arthur Mattingly is an American former professional baseball first baseman, coach, and manager in Major League Baseball.</p>

    <div class="stats-name">Don Mattingly</div>
      <div class="stats-birthday">Date of Birth:</div>
        <div class="stats-dob">April 20, 1961</div>
            <div class="stats-namePosition">Position:</div>
              <div class="stats-position">Infielder</div>
                <div class="career-stats">Career Stats:</div>
             <div class="career-avg">BA .307
          <div class="career-hits">Hits 2,153</div>
        <div class="career-rbis">RBIs 1,099</div>
    <div class="career-hrs">HRs 222</div>
  </sports-card-5>
</div>





<script type="module" src="./src/sports-card-5.js"></script>
</script>
  <script>

document.body.addEventListener('open-changed', (e) => {
  console.log('open-changed', e.detail, e.target)
  document.querySelector('.detailsToggle').innerText = e.detail.value ? 'Hide Details' : 'Show Details'
});



document.querySelector('.add').addEventListener('click', function(e) {
  const cloneItem = document.querySelector('sports-card-5').cloneNode(true);
 
  document.querySelector('.app').appendChild(cloneItem);
});


document.querySelector('.changeName').addEventListener("click", function (e) {
let rename = prompt("Rename the card")
if (rename) {
  document.querySelector('sports-card-5').shadowRoot.querySelector('figcaption').innerText = rename;
  
}

});

document.querySelector('.delete').addEventListener("click", function (e) {

if ( document.querySelector('.app sports-card-5:last-child') !== document.querySelector('sports-card-5')) {
    document.querySelector('.app sports-card-5:last-child').remove();
 }
  else {
    alert ("Don't delete the card") ;
 }

});

document.querySelector('.detailsToggle').addEventListener('click', (e) => {
  const card = document.querySelector('sports-card-5');
  card.opened = !card.opened;
});

const changecolor = document.querySelector(".changeColor");
changecolor.addEventListener("click", function (e) {
  const colors = ["blue", "red", "black","tan"]
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  document.querySelector("sports-card-5").accentColor = randomColor;
});









  </script>
</body>

</html>
